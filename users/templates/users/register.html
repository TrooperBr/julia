{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-md-center">
        <form method="POST" class=' col-md-auto'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Comese Hoje</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-goup">
                <button class="btn btn-outline-info" type="submit">Registre-se</button>
            </div>
        </form>
        <div>
            <small class="text-muted">
                Possue uma conta ?<a class="ml-2" href="{% url 'login' %}">Login</a>
            </small>
        </div>

    </div>
{% endblock content %}
